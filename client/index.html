<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   
   
</head>
<body>
<div class="container">
		<h1>Backbone Miner!</h1>

		<table class="table">
			<thead>
				<tr>
				
					<th>Formato</th>
					<th>Fonte</th>
					<th>Action</th>
				</tr>
				<tr>
					<td><input class="form-control formato-input"></td>
					<td><input class="form-control fonte-input"></td>
					<td><button class="btn btn-primary add-post">Add</button></td>
				</tr>
				<tr>
				
					<th>Principais Manchetes</th>
					<th>Fonte</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody class="posts-list"></tbody>
		</table>
	</div>

	<script type="text/template" class="posts-list-template">
	<td><a href="#"><span class="titulo"><%= titulo %></span></a></td>
	<td><span class="fonte"><%= fonte %></span></td>
	<td><button class="btn btn-danger delete-post">Delete</button></td>

	</script>
     <script src="./vendor/jquery/dist/jquery.js"></script>
     <script src="./vendor/underscore/underscore.js"></script>
    <script src="./vendor/backbone/backbone.js"></script>
    
   
    <script src="./assets/js/main.js"></script>
</body>
</html>
